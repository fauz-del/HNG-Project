p<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Fauzeeyat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></noscript>
</head>
<body>
  <main class="container">
    
    <nav>
     <i class="fa fa-bars" id= "menu-icon"></i>
    
    <ul class="sidebar">
      <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
      <li><a href="about.html"><i class="fa fa-user"></i>About</a></li>
      <li><a href="contact.html"><i class="fa fa-envelope"></i>Contact</a></li>
    </ul>
  </nav>
    
    <article class="profile-card contact-card">
  
      <header>
        <h2>Contact Me</h2>
      </header>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" data-testid="test-contact-name" required />
          <small data-testid="test-contact-error-name"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" data-testid="test-contact-email" required />
          <small data-testid="test-contact-error-email"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" data-testid="test-contact-subject" required />
          <small data-testid="test-contact-error-subject"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="4" data-testid="test-contact-message" required></textarea>
          <small data-testid="test-contact-error-message"></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send Message</button>

        <p class="success" data-testid="test-contact-success"></p>
      </form>

    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
